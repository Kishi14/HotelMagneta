<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hotel Magneta | Come and enjoy the luxury.</title>
    <meta name="description" content="Welcome to the most extraordinary hotel in Boston Massachusetts">
    <meta name="keywords" content="hotel,boston hotel,new england hotel">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="css/styles_laptop.css" media="screen and (min-width: 1024px)">
</head>
<body>
<!-- Header -->
    <div id="header">
        <div class="heading">
            <h1>Magneta</h1>
        </div>
        <!-- Navigation Links -->
        <div class="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html"  class="current">Contact</a></li>
            </ul>
        </div>
    </div>
    <div class="contact">
        <h1><span class="sub-msg">Contact</span> Us</h1>
        <p>Please fill out the form.</p>
        <form action="#" class="contact-form">
            <div class="userName">
                <label for="name">Name</label>
                <input type="text" name="usr_name" id="name" placeholder="John Smith">
            </div>
            <div class="userEmail">
                <label for="email">Email</label>
                <input type="email" name="usr_mail" id="email" placeholder="kishore14@gmail.com">
            </div>
            <div class="userMessage">
                <label for="msg">Message</label>
                <textarea name="usr_msg" id="msg" cols="30" rows="10"></textarea>
            </div>
            <div class="submit">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
    <div class="footer">
        <p>Magneta &copy;2019, copyrights belongs to KKR14.</p>
    </div>
</body>
</html>
